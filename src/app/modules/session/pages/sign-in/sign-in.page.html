<div class="session">
    <div class="session-content">
      <div class="session-wrapper">
        <mat-card>
          <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
              <div class="text-xs-center pb-1">
                <img src="assets/images/logo_dark_2x.png" alt=""/>
                <!-- <p class="mat-text-muted">Sign in with your app id to continue.</p> -->
              </div>
              <div fxLayout="column" fxLayoutAlign="space-around">
                <div class="pb-1">
                  <mat-form-field style="width: 100%">
                    <input matInput placeholder="Email" [formControl]="form.controls['email']">
                  </mat-form-field>
                  <small *ngIf="form.controls['email'].hasError('required') && form.controls['email'].touched" class="mat-text-warn">Email is required.</small>
                  <small *ngIf="form.controls['email'].errors?.email && form.controls['email'].touched" class="mat-text-warn">Enter a valid email.</small>
                </div>
                <div class="pb-1">
                  <mat-form-field style="width: 100%">
                    <input matInput type="password" placeholder="Password" [formControl]="form.controls['password']">
                  </mat-form-field>
                  <small *ngIf="form.controls['password'].hasError('required') && form.controls['password'].touched" class="mat-text-warn">Password is required.</small>
                </div>
                <div class="pb-1">
                  <mat-checkbox>Stay logged in</mat-checkbox>
                </div>
                <button mat-raised-button color="primary" type="submit" [disabled]="!form.valid">Login</button>
              </div>
              <div class="pt-1 pb-1 text-xs-center">
                <a [routerLink]="['/session/forget']">Forgot password?</a>&nbsp;&nbsp;&nbsp;&nbsp;
                <a [routerLink]="['/session/signup']">Sign up for a new account.</a>
              </div>
            </form>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </div>
